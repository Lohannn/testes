<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Permanent+Marker&family=Sarala:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="personagens">

        </section>
        <section class="map">
            <img class="mapa" src="./img/Map.jpg" alt="">
            <div class="botoesEAreas">
                <div class="botoes1">
                    <a href="#map" type="" class="agua">
                        <img src="./img/agua.png" alt="" class="agua_icon">
                        <div class="tribos">
                            <div class="triboNorte"></div>
                            <div class="triboSul"></div>
                        </div>
                    </a>
                    <a href="#map" type="" class="fogo">
                        <img src="./img/fogo.png" alt="" class="fogo_icon">
                        <div class="nacaoFogo">
                            <div class="palacio">
                                <div id="info">
                                    <div class="texto">
                                        <h2 class="titulo">Palácio do Fogo</h2>
                                        <p class="descricao">Onde mora e vive a família real do "Senhor do Fogo",
                                            governador da nação.</p>
                                    </div>
                                    <div class="foto"></div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="botoes2">
                    <a href="#map" type="" class="terra">
                        <img src="./img/terra.png" alt="" class="terra_icon">
                        <div class="nacaoTerra">
                            <div class="baSingSe">
                                <div id="info">
                                    <div class="texto">
                                        <h2 class="titulo">Ba Sing Se</h2>
                                        <p class="descricao">Maior cidade da Nação da Terra, mas com exrema desigualdade
                                            e
                                            leis muito pesadas.</p>
                                    </div>
                                    <div class="foto">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#map" type="" class="ar">
                        <img src="./img/ar.png" alt="" class="ar_icon">
                        <div class="ilhaNoroeste"></div>
                        <div class="ilhasSul">
                            <div class="ilhaSudeste"></div>
                            <div class="ilhaSudoeste"></div>
                        </div>
                    </a>
                </div>
            </div>
            </img>
        </section>
    </main>
</body>

</html>
